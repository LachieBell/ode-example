{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}Django Example{% endblock %}</title>

  </head>
    <link rel="stylesheet" href="{% static "bootstrap.min.css" %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.15.0/d3.min.js"></script>
  <body>


    <nav class="navbar navbar-expand-md navbar-dark bg-dark app-navbar">
		<a class="navbar-brand" href="/">
            <h2>Lachlan's Sample</h2>
		</a>

		<button class="navbar-toggler navbar-toggler-right d-lg-none" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarResponsive">
			{% include 'navbar.html' %}
		</div>
	</nav>



    {% block content %}
    {% endblock %}

  </body>

    {% block postscripts %}
    {% endblock %}

</html>
